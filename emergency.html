<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contact Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .contact-info {
            margin-top: 20px;
        }
        .contact-info p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emergency Contact Details</h1>
        <div class="contact-info">
            <h2>Emergency Phone Number</h2>
            <p><strong>Phone:</strong> <a href="tel:+123456789">+123-456-789</a></p>
        </div>
        <div class="contact-info">
            <h2>Emergency Email</h2>
            <p><strong>Email:</strong> <a href="mailto:emergency@example.com">emergency@example.com</a></p>
        </div>
        <div class="contact-info">
            <h2>Emergency Address</h2>
            <p><strong>Address:</strong> 123 Main Street, City, Country</p>
        </div>
    </div>
</body>
</html>
